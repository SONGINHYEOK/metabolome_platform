{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}특용작물 대사체 통합 디지털 플랫폼{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'navy': '#1a1f36',
              'navy-light': '#2d3348',
              'accent': '#2563eb',
              'accent-light': '#3b82f6',
            },
            fontSize: {
              'display': ['2.5rem', { lineHeight: '1.2' }],
              'heading': ['1.75rem', { lineHeight: '1.3' }],
              'subheading': ['1.25rem', { lineHeight: '1.4' }],
              'body-lg': ['1.125rem', { lineHeight: '1.6' }],
            }
          }
        }
      }
    </script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Noto Sans KR', 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        html { scroll-behavior: smooth; }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Disabled button cursor */
        button[disabled], .disabled { cursor: not-allowed; }

        /* Transition defaults */
        select, input, button, a { transition: all 0.15s ease; }

        /* Tabular numbers for scores */
        .tabular-nums { font-variant-numeric: tabular-nums; }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1f36;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            z-index: 9999;
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 text-gray-900">
    {% block content %}{% endblock %}

    <!-- Global Toast -->
    <div class="toast" id="globalToast"></div>

    <!-- Global JS: Search bar & disabled element handling -->
    <script>
    function showToast(msg) {
        var t = document.getElementById('globalToast');
        t.textContent = msg;
        t.classList.add('show');
        setTimeout(function() { t.classList.remove('show'); }, 2000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Search bars: show toast on Enter
        document.querySelectorAll('input[placeholder*="Search"], input[placeholder*="검색"], input[placeholder*="탐색"]').forEach(function(el) {
            el.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    showToast('검색 기능은 개발 예정입니다');
                }
            });
        });

        // Placeholder links (#): show toast on click
        document.querySelectorAll('a[href="#"]').forEach(function(el) {
            el.addEventListener('click', function(e) {
                e.preventDefault();
                showToast('해당 기능은 개발 예정입니다');
            });
        });
    });
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
